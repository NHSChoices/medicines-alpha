<section class="u-section-separator">
  <h2 id="taking-with-others" class="content__h2">Taking prednisolone with other medicines</h2>
  <p>There are some medicines that interfere with the way prednisolone works.</p>
  <p><span class="alertbanner">Tell your doctor or pharmacist if you take any other medicines, including herbal remedies and supplements, before starting prednisolone.</span></p>
</section>
