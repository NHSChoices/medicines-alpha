<section class="u-section-separator">
  <h2 class="hidden">Introduction</h2>
  <p>Isotretinoin gel is an effective treatment for mild to moderate <a href="http://www.nhs.uk/Conditions/Acne/Pages/Introduction.aspx">acne</a> (spots).</p>
  <p>It can be used on its own or with other creams, gels or antibiotic tablets.</p>
  <p>Isotretinoin gel is also called Isotrex.</p>
</section>
